<!DOCTYPE html>
<html lang="en">
<head>
  <title>Standup Dashboard</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <script src="properties/urls.js"></script>
  <script src="js/authentication.js"></script>
  <script src="js/api_setup.js"></script>
  <script src="js/getUrlParameter.js"></script>

</head>
<body>
  <div id="loader">
    <h1>DevOpsGuys Standup Dashboard</h1>
    <img id="loading_image" src="https://pbs.twimg.com/profile_images/672098074995638272/Q6Oy0m4X.png" alt="Logo">
    <div class="message">Loading...</div>
  </div>
  <div class="container-fluid">
    <div class="col-md-4">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Sprint Goals</h3>
          </div>
          <div id="sprint-goals" class="panel-body">
            Loading...
          </div>
        </div>
      </div>
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Actions</h3>
          </div>
          <div id="sprint-actions" class="panel-body">
            Loading...
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <h2>Blocked Issues</h2>
        <div id="blocked_issue_cards" class="card-container">
          Loading...
        </div>
      </div>

      <div class="row">
        <h2>With Customer</h2>
        <div id="with_customer_issue_cards" class="card-container">
          Loading...
        </div>
      </div>
  </div>
  <div>
    <h2 id="title-label">
    </h2>
  </div>
<video autoplay="true" id="videoElement" class="draggable"></video>

<script src="js/webcam.js"></script>
<script src="js/draggable.js"></script>
<script src="js/sprintGoals.js"></script>
<script src="js/blockedIssues.js"></script>
<script src="js/sprintActions.js"></script>
<script src="js/titleLabel.js"></script>
<script src="js/main.js"></script>

</body>
</html>
